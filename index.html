<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatientPortal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-bg-dark text-text-white flex justify-center items-start min-h-screen font-sans">
    <div class="app-container flex flex-col w-full max-w-6xl shadow-2xl min-h-[95vh] my-5 rounded-lg overflow-hidden bg-bg-dark">
        <header class="header bg-bg-medium text-text-white p-5 flex justify-between items-center border-b border-bg-light text-xl font-bold">
            <div class="logo">PatientPortal</div>
            <div class="user-info text-base font-normal text-white/80">Welcome, Admin</div>
        </header>

        <div class="main-content flex flex-grow">
            <nav class="sidebar bg-bg-medium w-60 p-5 border-r border-bg-light box-border">
                <ul>
                    <li><a href="#register" class="nav-link block text-text-white py-3 px-4 rounded-md transition-colors duration-300 hover:bg-accent-dark-blue hover:text-text-white" data-route="register">Register Patient</a></li>
                    <li><a href="#query" class="nav-link block text-text-white py-3 px-4 rounded-md transition-colors duration-300 hover:bg-accent-dark-blue hover:text-text-white" data-route="query">Query Patient</a></li>
                    <li><a href="#about" class="nav-link block text-text-white py-3 px-4 rounded-md transition-colors duration-300 hover:bg-accent-dark-blue hover:text-text-white" data-route="about">About</a></li>
                </ul>
            </nav>

            <main class="content-area flex-grow p-5 bg-bg-dark box-border">
            </main>
        </div>
    </div>
</body>
</html>
