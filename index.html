
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PatientPortal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1e1e2f] text-white font-sans min-h-screen m-0">

  <div class="flex flex-col min-h-screen">

  
   <header class="bg-[#11111b] text-white p-5 flex justify-between items-center text-xl font-bold border-b border-[#2c2c3c] w-full">
  <div class="logo">Patient Portal</div>
  <div class="user-info flex items-center gap-2 text-base font-normal text-white/80">
    <svg class="w-5 h-5 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A7 7 0 0112 15a7 7 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z"/>
    </svg>
    Welcome
  </div>
</header>


    <!-- Main layout: Sidebar + Main Content -->
    <div class="flex flex-grow min-h-0">

      <!-- Sidebar -->
      <nav class="bg-[#151521] w-60 p-5 border-r border-[#2c2c3c] flex flex-col space-y-3">
        <a href="#register" class="nav-link block py-3 px-4 rounded-lg hover:bg-blue-900 transition" data-route="register">Register</a>
        <a href="#query" class="nav-link block py-3 px-4 rounded-lg hover:bg-blue-900 transition" data-route="query">Query</a>
        <a href="#about" class="nav-link block py-3 px-4 rounded-lg hover:bg-blue-900 transition" data-route="about">About</a>
      </nav>

      <!-- Important: This matches what your JS expects -->
      <main class="content-area flex-grow p-5 bg-[#1e1e2f] box-border">
        <div id="loadingStatus" class="text-center text-gray-400 text-xl py-8">Loading database...</div>
      </main>
    </div>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
